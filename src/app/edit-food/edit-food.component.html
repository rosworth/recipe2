<h3>Create Employee</h3>
<div style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="itemName" class="form-label">Recipe Name</label>
      <input
        type="text"
        class="form-control"
        id="itemName"
        name="itemName"
        placeholder="Shrimp Scampi"
        [(ngModel)]="item.foodName"
        required
      />
    </div>

    <div class="form-group">
      <label for="itemDesc" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="itemDesc"
        name="itemDesc"
        rows="3"
        placeholder="Shrimp Scampi is a food that includes various culinary preparations of certain crustaceans."
        [(ngModel)]="item.foodDesc"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
