<h3>Add Recipe</h3>
<div [hidden]="submitted">
  <form
    [formGroup]="foodForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
    novalidate
  >
    <div class="mb-3 form-group">
      <label for="validationCustom01" class="form-label">Recipe Name</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        formControlName="itemName"
        placeholder="Shrimp Scampi"
        [(ngModel)]="item.foodName"
        required
      />
    </div>

    <div class="mb-3 form-group">
      <label for="itemDesc" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="itemDesc"
        formControlName="itemDesc"
        rows="3"
        placeholder="Shrimp Scampi is a food that includes various culinary preparations of certain crustaceans."
        [(ngModel)]="item.foodDesc"
        required
      ></textarea>
    </div>

    <input class="btn btn-primary" type="submit" value="Submit" />
    <input
      class="btn btn-primary"
      type="reset"
      value="Reset"
      style="margin-left: .5em"
    />
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <input class="btn btn-success" (click)="addItem()" value="Add New Item" />
</div>
