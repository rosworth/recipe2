<h2>Recipe Details</h2>

<hr />
<div *ngIf="item" class="mb-4">
  <div class="mb-3">
    <img [src]="item.foodImg" class="img-fluid" alt="Image not available."/>
  </div>
  <div>
    <label><b>Recipe Name: </b></label> {{ item.foodName }}
  </div>
  <div>
    <label><b>Description: </b></label> {{ item.foodDesc }}
  </div>
</div>

<input (click)="list()" class="btn btn-primary" value="Return" />
